<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미안해</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #080808;
      --text: #efefef;
      --dim: #484848;
      --soft: #c8c8c8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Serif KR', serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 65% 55% at 50% 48%, rgba(255,255,255,0.022) 0%, transparent 100%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 5rem 2rem;
      max-width: 480px;
      width: 100%;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: var(--dim);
      border-radius: 50%;
      margin: 0 auto 3.5rem;
      opacity: 0;
      animation: fadeIn 1.5s ease 0.3s forwards;
    }

    .line {
      opacity: 0;
      font-weight: 300;
      margin-bottom: 0;
    }

    .l0 { animation: slideUp 1.0s ease 0.6s  forwards; font-family: 'Noto Sans KR', sans-serif; font-size: 0.8rem; color: var(--dim); letter-spacing: 0.2em; margin-bottom: 3rem; }
    .l1 { animation: slideUp 1.0s ease 1.1s  forwards; font-size: 1.15rem; line-height: 2.0; margin-bottom: 2.2rem; }
    .l2 { animation: slideUp 1.0s ease 1.9s  forwards; font-size: 1.05rem; line-height: 2.0; color: var(--soft); margin-bottom: 2.2rem; }
    .l3 { animation: slideUp 1.0s ease 2.7s  forwards; font-size: 1.05rem; line-height: 2.0; margin-bottom: 2.2rem; }
    .l4 { animation: slideUp 1.0s ease 3.4s  forwards; font-size: 1.05rem; line-height: 2.0; color: var(--soft); margin-bottom: 2.2rem; }
    .l5 { animation: slideUp 1.0s ease 4.1s  forwards; font-size: 1.05rem; line-height: 2.0; margin-bottom: 0; }

    .divider {
      width: 1px;
      height: 40px;
      background: linear-gradient(to bottom, transparent, var(--dim), transparent);
      margin: 3rem auto;
      opacity: 0;
      animation: fadeIn 1s ease 4.9s forwards;
    }

    /* 하트 SVG */
    .heart-wrap {
      opacity: 0;
      animation: slideUp 1.2s ease 5.4s forwards;
    }

    .heart-wrap svg {
      width: 38px;
      height: 38px;
      animation: pulse 2.2s ease-in-out 6.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);   }
      50%       { transform: scale(1.12); }
    }

    @keyframes fadeIn  { to { opacity: 1; } }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(11px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="dot"></div>

    <p class="line l0">— 안녕 —</p>

    <p class="line l1">
      아침부터 너 힘들게 한 것 같아서<br>마음이 안 좋네
    </p>

    <p class="line l2">
      내가 표현을 좀 서툴게 해서<br>불편했을 수도 있을 것 같아 미안해
    </p>

    <p class="line l3">
      오래 보려는 마음이 앞서서 그랬던 것 같아
    </p>

    <p class="line l4">
      시험 기간 동안은 부담 주지 않을게
    </p>

    <p class="line l5">
      컨디션부터 잘 챙겨
    </p>

    <div class="divider"></div>

    <div class="heart-wrap">
      <svg viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 27S2 18.5 2 9.5A7.5 7.5 0 0 1 16 5.93 7.5 7.5 0 0 1 30 9.5C30 18.5 16 27 16 27Z"
              fill="none" stroke="#c8c8c8" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
    </div>

  </div>
</body>
</html>
